<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../websiteCSS/Signup.css" />
  </head>
  <body>
    <div class="nav">
      <div id="name">
        <img
          style="height: 90px; width: 90px"
          src="/public/HTML_Template/images/dsalogo.webp"
          alt="logo"
        />
        <span style="font-size: 25px; margin-top: 30px">DSA Quiz Website</span>
      </div>
      <div id="login">
        <a href="Signup.html" style="margin-right: 10px">Signup</a>
        <a href="Login.html">Login</a>
      </div>
    </div>

    <div class="signup">
      <div class="left">
        <p><b>Create your account</b></p>
        <img
          src="../images/signup.png"
          alt="login image"
          height="60%"
          width="100%"
        />
      </div>
      <div class="right">
        <input type="text" placeholder="Enter name" />
        <input type="email" placeholder="Enter email" />
        <input type="password" placeholder="Enter password" />
        <input type="password" placeholder="confirm password" /><br />
        <div>
          <input
            type="checkbox"
            style="cursor: pointer; width: 15px; height: 13px"
          />
          <span>I agree to the Terms & Conditions.</span>
        </div>
        <button type="submit">Submit</button>
        <p>Already have an account? <a href="Login.html">Login</a> instead.</p>
      </div>
    </div>
  </body>
</html>
