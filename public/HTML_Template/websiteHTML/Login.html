<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../websiteCSS/Login.css" />
  </head>
  <body>
    <div class="nav">
      <div id="name">
        <img
          style="height: 90px; width: 90px"
          src="/public/HTML_Template/images/dsalogo.webp"
          alt="logo"
        />
        <span style="font-size: 25px; margin-top: 30px">DSA Quiz Website</span>
      </div>
      <div id="login">
        <a href="Signup.html" style="margin-right: 10px">Signup</a>
        <a href="Login.html">Login</a>
      </div>
    </div>

    <div class="login">
      <div class="left">
        <p><b>Login to your account</b></p>
        <img
          src="../images/3071357.jpg"
          alt="login image"
          height="60%"
          width="100%"
        />
      </div>
      <div class="right">
        <input type="email" placeholder="Enter email" />
        <input type="password" placeholder="Enter password" />
        <button type="submit">Submit</button>
        <p>Don't have an account? <a href="Signup.html">Signup</a> instead.</p>
      </div>
    </div>
  </body>
</html>
